<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar sticky-top">
            <div class="ms-auto py-3 px-3">
                <a href="index.html">Google Search</a>
            </div>
        </div>

        <div class="col-lg-3 advheading">
            <a href="https://www.google.com"><b style="color: blue">G</b><b style="color: red">o</b><b style="color: rgb(215, 193, 81)">o</b><b style="color: blue">g</b><b style="color: green">l</b><b style="color: red">e</b></a>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h3 style="color:firebrick; text-align: center; margin-bottom: 20px; font-size: 28px;">Advanced search</h3>
            </div>
            <div class="advancebar"></div>
        </div>
        
        <form action="https://google.com/search?">
            <div class="container">
                <label class="advbar" style="margin-bottom: 30px;"><b>Find pages with: </b></label>
                <div class="row advdiv">
                    <label class="advlabel">All these words:</label>
                    <input type="text" name="as_q" autocomplete="off" class="advbar">
                </div>
                <div class="row advdiv"> 
                    <label class="advlabel">This exact word or phrase:</label>
                    <input type="text" name="as_epq" autocomplete="off" class="advbar">
                </div>
                <div class="row advdiv">
                    <label class="advlabel">Any of these words:</label>
                    <input type="text" name="as_oq" autocomplete="off" class="advbar">
                </div>
                <div class="row advdiv">
                    <label class="advlabel">None of these words:</label>
                    <input type="text" name="as_eq" autocomplete="off" class="advbar">
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4 advdivbtn">
                        <input type="submit" name="submit" class="advbtn" style="align-content: last baseline;">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
