<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar sticky-top">
            <div class="ms-auto py-3 px-3">
                <a href="image.html">Image Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
        
        <div class="heading">
            <a href="https://www.google.com"><b style="color: blue">G</b><b style="color: red">o</b><b style="color: rgb(215, 193, 81)">o</b><b style="color: blue">g</b><b style="color: green">l</b><b style="color: red">e</b></a>
        </div>

        <form action="https://google.com/search">
            <div class="container">
                <div class="row mx-auto srchbar">
                    <input type="text" name="q" autocomplete="off" class="mx-auto searchbar">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-8 mx-auto">
                    <div class="row justify-content-center">
                        <input type="submit" value="Google Search" class="searchbtn">
                        <input type="submit" name="btnI" value="I'm feeling lucky" class="searchbtn">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
