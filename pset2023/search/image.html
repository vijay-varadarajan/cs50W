<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar sticky-top">
            <div class="ms-auto py-3 px-3">
                <a href="index.html">Google Search</a>
            </div>
        </div>
        
        <div class="heading">
            <a href="https://google.com"><b style="color: blue">G</b><b style="color: red">o</b><b style="color: rgb(215, 193, 81)">o</b><b style="color: blue">g</b><b style="color: green">l</b><b style="color: red">e</b><sub style="color: blue">images</sub></a>
        </div>

        <form action="https://google.co.in/search?">
            <div class="container">
                <div class="row">
                    <input type="text" name="q" autocomplete="off" class="mx-auto searchbar">
                    <input type="hidden" name="hl" value="en">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </div>
        </form>
    </body>
</html>
