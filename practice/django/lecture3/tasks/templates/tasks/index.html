{% extends "tasks/layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block body %}
    <h1>Your Tasks</h1>   
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
            
        {% empty %}
            <li>No tasks.</li>
            
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
